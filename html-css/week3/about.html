<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.jpg" alt="" />
      </div>
      <input type="checkbox" id="click" />
      <label for="click" class="bar"><i class="fa fa-solid fa-bars"></i></label>
      <ul>
        <li><a class="active" href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">blog</a></li>
      </ul>
    </nav>
    <main>
      <div class="title">
        <h1>Sign up to your custom tailor</h1>
      </div>
      <div class="step1">
        <h2>Step 2/4 - how can we reach you?</h2>
        <p>progress</p>
        <progress id="file" value="40" max="100"></progress>
        <p>We will probably need to stay in touch somehow. Let us know how we can reach you!</p>

        <form action="" method="get" class="form">
          <div class="email">
            <label for="">Email*</label>
            <input type="text" name="" id="" required />
            <label for="">Phone*</label>
            <input type="text" name="" id="" required />
          </div>
          <div class="password">
            <label for="password">password*</label>
            <input type="password" name="" id="" />
          </div>
          <div class="rePassword">
            <label for="">Re/enterPassword*</label>
            <input type="password" required />
          </div>
          <div class="description">
            <p>I want to sign up for the newsletter</p>
          </div>
          <div class="radio">
            <label for="">Weekly News</label>
            <input type="radio" name="" id="" />
            <label for="">Monthly News</label>
            <input type="radio" name="" id="" />
            <label for="">Don't Send Me News</label>
            <input type="radio" name="" id="" />
          </div>
          <div class="about">
            <button><a href="blog.html">Next step</a></button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
